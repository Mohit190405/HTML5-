<!-- HTML Iframe + HTML Audio+ HTML Video -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Iframe, Audio, and Video Examples</title>
</head>
<body>
    <h1>HTML Iframe, Audio, and Video Examples</h1>

    <!-- Iframe Example -->
    <h2>Iframe Example</h2>
    <p>The iframe below displays the OpenAI homepage.</p>
    <iframe src="https://www.openai.com" width="600" height="400" title="OpenAI Homepage">
        <p>Your browser does not support iframes.</p>
    </iframe>

    <!-- Audio Example -->
    <h2>Audio Example</h2>
    <p>The audio player below plays an example audio file.</p>
    <audio controls>
        <source src="" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- Video Example -->
    <h2>Video Example</h2>
    <p>The video player below plays an example video file.</p>
    <video width="600" controls>
        <source src="https://youtu.be/VB7tiQRPds4?si=3pltR7wwIzehewLE" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
