<!-- HTML Forms + Elements -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms Example</title>
</head>
<body>
    <h1>HTML Forms Example</h1>

    <form action="/submit" method="post">
        <!-- Text Input -->
        <h2>Text Input</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        <br><br>

        <!-- Email Input -->
        <h2>Email Input</h2>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <br><br>

        <!-- Password Input -->
        <h2>Password Input</h2>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <br><br>

        <!-- Number Input -->
        <h2>Number Input</h2>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="0" max="120" placeholder="Enter your age">
        <br><br>

        <!-- Radio Buttons -->
        <h2>Radio Buttons</h2>
        <p>Gender:</p>
        <label for="male">
            <input type="radio" id="male" name="gender" value="male">
            Male
        </label>
        <label for="female">
            <input type="radio" id="female" name="gender" value="female">
            Female
        </label>
        <label for="other">
            <input type="radio" id="other" name="gender" value="other">
            Other
        </label>
        <br><br>

        <!-- Checkbox -->
        <h2>Checkbox</h2>
        <label for="subscribe">
            <input type="checkbox" id="subscribe" name="subscribe" value="newsletter">
            Subscribe to newsletter
        </label>
        <br><br>

        <!-- Select Dropdown -->
        <h2>Select Dropdown</h2>
        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="usa">United States</option>
            <option value="canada">Canada</option>
            <option value="uk">United Kingdom</option>
            <option value="australia">Australia</option>
        </select>
        <br><br>

        <!-- Textarea -->
        <h2>Textarea</h2>
        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Enter your comments"></textarea>
        <br><br>

        <!-- Submit Button -->
        <h2>Submit Button</h2>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
