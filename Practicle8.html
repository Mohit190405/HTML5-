<!-- image tag -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Example</title>
</head>
<body>
    <h1>Image Display Example</h1>
    
    <!-- Image with full URL -->
    <h2>Image from a URL</h2>
    <img src="https://www.yahoobaba.net/public/frontend/images/sidelaravel.jpg" alt="Example Image" width="600" height="400">

    <!-- Image with relative path -->
    <h2>Image from a Relative Path</h2>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSegJzdNCEESzD18i-puNEYDVe4vkHkQ0I65OWzyYbX5JMpufqsDHlyMkxIVpY1hYgV8HU&usqp=CAU" alt="Sample Image" width="300" height="200">

    <!-- Image with only alt text and no size specified -->
    <h2>Image with Alt Text Only</h2>
    <img src="https://v-extechsolution.in/static/media/fullstack-development.062451cfe6822c0be5a3.png" alt="Placeholder Image">

</body>
</html>
