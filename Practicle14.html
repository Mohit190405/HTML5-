<!-- HTML5 Input Types -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Input Types</title>
</head>
<body>
    <h1>HTML5 Input Types Examples</h1>

    <form action="/submit" method="post">
        
        <!-- Text Input -->
        <h2>Text Input</h2>
        <label for="text">Text:</label>
        <input type="text" id="text" name="text" placeholder="Enter text here">
        <br><br>

        <!-- Email Input -->
        <h2>Email Input</h2>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <br><br>

        <!-- Password Input -->
        <h2>Password Input</h2>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <br><br>

        <!-- Number Input -->
        <h2>Number Input</h2>
        <label for="number">Number:</label>
        <input type="number" id="number" name="number" min="1" max="10" step="1" placeholder="Enter a number">
        <br><br>

        <!-- Range Input -->
        <h2>Range Input</h2>
        <label for="range">Range:</label>
        <input type="range" id="range" name="range" min="0" max="100" value="50">
        <br><br>

        <!-- Date Input -->
        <h2>Date Input</h2>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date">
        <br><br>

        <!-- Time Input -->
        <h2>Time Input</h2>
        <label for="time">Time:</label>
        <input type="time" id="time" name="time">
        <br><br>

        <!-- Color Input -->
        <h2>Color Input</h2>
        <label for="color">Color:</label>
        <input type="color" id="color" name="color">
        <br><br>

        <!-- URL Input -->
        <h2>URL Input</h2>
        <label for="url">URL:</label>
        <input type="url" id="url" name="url" placeholder="Enter a URL">
        <br><br>

        <!-- Telephone Input -->
        <h2>Telephone Input</h2>
        <label for="tel">Telephone:</label>
        <input type="tel" id="tel" name="tel" placeholder="Enter your phone number">
        <br><br>

        <!-- Search Input -->
        <h2>Search Input</h2>
        <label for="search">Search:</label>
        <input type="search" id="search" name="search" placeholder="Search">
        <br><br>

        <!-- File Input -->
        <h2>File Input</h2>
        <label for="file">File:</label>
        <input type="file" id="file" name="file">
        <br><br>

        <!-- Submit Button -->
        <h2>Submit Button</h2>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
